<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"><h1 class="h1class">Pomodoro Clock</h1></div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="clock-contain-div">
					<div class="clock-main">
						<div class="clock-display">
							<div id ="minDiv" class="time">
							0
							</div>
							<div  class="time">
							:
							</div>
							<div id ="secDiv" class="time">
							0
							</div>
						</div>
					</div>
						<div class="row controls">
							<div class="col-sm-4"><i class="fas fa-minus-circle icon" onclick="mySubFunction()"></i></div>
							<div class="col-sm-4"><button class="btn-lg btn btn-outline-secondary btn-class"onclick="myTimer()">Start</button></div>
							<div class="col-sm-4"><i class="fas fa-plus-circle icon" onclick="myAddFunction()"></i></div>
						</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row foot">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 "><button class="btn-lg btn btn-outline-secondary btn-foot" onclick="myReset()">Reset</button></div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
